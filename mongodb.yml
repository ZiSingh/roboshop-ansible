- name: Setup MongoDB
  hosts: all
  become: yes
  tasks:
    - name: Copy MongoDB Repo file
      ansible.builtin.copy:
        src: mongodb.repo
        dest: /etc/yum.repos.d/mongodb.repo


    - name: Installing MongoDB Server
      ansible.builtin.yum:
        name: mongodb-org
        state: present



    - name: Start MongoDB Service
      ansible.builtin.systemd:
        state: restarted
        name: mongod
        enabled: true








